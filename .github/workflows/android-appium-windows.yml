name: Android Appium Tests

on:
    schedule:
        - cron: '0 23 * * 0-4' # UTC 기준 매주 일요일 ~ 수요일 23:00 (11:00 PM)에 실행 (KCT: 8:00 AM)
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: self-hosted
        env:
            TZ: 'Asia/Seoul'

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '21.7.1' # 원하는 Node.js 버전으로 변경 가능

            - name: Install Appium
              run: npm install -g appium
              shell: cmd

            - name: Install Appium Drivers
              run: appium driver install uiautomator2
              shell: cmd

            - name: Install Dependencies
              run: npm install
              shell: cmd

            - name: Run App Test
              run: |
                  start /B appium --port 4725
                  echo "Running tests on a real device..."
                  shell: cmd

            - name: Stop Appium (Port 4725)
              run: |
                  echo Stopping Appium on port 4725...
                  for /f "tokens=5" %%a in ('netstat -ano ^| findstr :4725') do taskkill /PID %%a /F
              shell: cmd

            - name: Run Tableorder Test
              run: |
                  start /B appium --port 4727
                  echo "Running tests on a real device..."
                  node scheduled/tableorder/Action_order_후불.js
              shell: cmd

              # node scheduled/app/Action_store_매장.js
