name: Android Appium Tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'temurin'
                  cache: gradle

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            - name: Clean Build
              run: ./gradlew clean

            - name: Run Unit Test
              run: ./gradlew test

            # Appium Setup & Tests
            - name: Set up Node.js (Required for Appium)
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install Appium
              run: npm install -g appium

            - name: Install Appium Doctor (Optional - for ensuring environment is set up correctly)
              run: npm install -g appium-doctor

            - name: Check Appium Setup
              run: appium-doctor --android

            - name: Start Appium Server
              run: appium & # Starts Appium in the background

            - name: Run Android Emulator
              uses: reactivecircus/android-emulator-runner@v2
              with:
                  api-level: 29
                  target: default
                  arch: x86_64
                  profile: Nexus 6
                  script: |
                      adb devices # Check if emulator is running
                      # Add your Appium test execution command here
                      # For example, if using a Python script, you might do:
                      # python -m unittest test_appium_android.py
                      # Replace this with your actual Appium test script execution command

            - name: Assemble
              run: ./gradlew assemble

            - name: Upload Debug APK
              uses: actions/upload-artifact@v3
              with:
                  name: debug
                  path: ./app/build/outputs/apk/debug/app-debug.apk

            - name: Upload Release APK
              uses: actions/upload-artifact@v3
              with:
                  name: release
                  path: ./app/build/outputs/apk/release/app-release-unsigned.apk
