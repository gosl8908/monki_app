name: Android Appium Tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: self-hosted
        env:
            TZ: 'Asia/Seoul'

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '21.7.1' # 원하는 Node.js 버전으로 변경 가능

            - name: Install Android SDK
              run: |
                  echo "Installing Android SDK..."
                  mkdir "%HOME%\android-sdk"
                  cd "%HOME%\android-sdk"
                  curl -o cmdline-tools.zip "https://dl.google.com/android/repository/commandlinetools-win-8512546_latest.zip"
                  tar -xzf cmdline-tools.zip
                  del cmdline-tools.zip
                  sdkmanager --update
                  sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"
              shell: cmd

            - name: Install Dependencies
              run: npm install
              shell: cmd

            - name: Run Tests on Real Device
              run: |
                  echo "Running tests on a real device..."
                  node project/test.js
              shell: cmd
