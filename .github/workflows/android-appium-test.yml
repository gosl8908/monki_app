name: Android Appium Tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

env:
    TZ: 'Asia/Seoul'
    ANDROID_HOME: C:\Users\monthlykitchen\Documents\platform-tools # 경로 설정
    PATH: ${{ env.ANDROID_HOME }}:${{ env.PATH }} # `adb` 경로를 `PATH`에 추가

jobs:
    build:
        runs-on: self-hosted

        steps:
            - uses: actions/checkout@v3

            - name: Ensure ADB Recognizes Device
              run: |
                  adb devices
                  adb wait-for-device
                  echo "디바이스가 연결되고 인식되었습니다."

            - name: Unlock Android Device
              run: |
                  adb -s $(adb devices | grep -w "device" | awk '{print $1}') shell input keyevent 82

            - name: Run Tests on Real Device
              run: |
                  echo "실제 디바이스에서 테스트를 실행합니다..."
                  node project/test.js

            - name: Upload Appium Log
              uses: actions/upload-artifact@v3
              with:
                  name: appium-log
                  path: appium.log
