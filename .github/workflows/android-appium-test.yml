name: Android Appium Tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Android SDK
              uses: android-actions/setup-android@v2
              with:
                  api-level: 29
                  build-tools: 30.0.2
                  target: 'android-29'
                  components: |
                      platform-tools
                      extras;google;google_play_services
                      extras;google;m2repository
                      extras;android;m2repository

            # Appium Setup & Tests
            - name: Set up Node.js (Required for Appium)
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install Appium
              run: npm install -g appium

            - name: Install Appium Doctor (Optional - for ensuring environment is set up correctly)
              run: npm install -g appium-doctor

            - name: Check Appium Setup
              run: appium-doctor --android

            - name: Start Appium Server
              run: appium & # Starts Appium in the background

            - name: Run Android Emulator
              uses: reactivecircus/android-emulator-runner@v2
              with:
                  api-level: 29
                  target: default
                  arch: x86_64
                  profile: Nexus 6
                  script: |
                      adb devices # Check if emulator is running
                      # Add your Appium test execution command here
                      # For example, if using a Python script, you might do:
                      # python -m unittest test_appium_android.py
                      # Replace this with your actual Appium test script execution command

            # APK Upload Steps (Replace with your actual method of building APKs)
            - name: Upload Debug APK
              uses: actions/upload-artifact@v3
              with:
                  name: debug
                  path: ./app/build/outputs/apk/debug/app-debug.apk

            - name: Upload Release APK
              uses: actions/upload-artifact@v3
              with:
                  name: release
                  path: ./app/build/outputs/apk/release/app-release-unsigned.apk
