name: Android Appium Tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

env:
    TZ: 'Asia/Seoul'
    ANDROID_HOME: /usr/local/lib/android/sdk

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Android SDK
              uses: android-actions/setup-android@v2
              with:
                  api-level: 32
                  build-tools: 32.0.0
                  target: 'android-32'
                  components: |
                      platform-tools
                      extras;google;google_play_services
                      extras;google;m2repository
                      extras;android;m2repository

            - name: Set up Node.js (Required for Appium)
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install Dependencies
              run: npm install

            - name: Install Appium
              run: |
                  npm install -g appium
                  npm install -g appium-doctor

            - name: Check Appium Setup
              run: appium-doctor --android

            - name: Create and Run Android Emulator
              uses: reactivecircus/android-emulator-runner@v2
              with:
                  api-level: 32
                  target: default
                  arch: x86_64
                  profile: Pixel 4 # Ensure this matches an available profile
                  script: |
                      adb devices
                      adb -s emulator-5554 shell input keyevent 82
                      echo "Waiting for emulator to boot up..."
                      adb -s emulator-5554 wait-for-device
                      adb -s emulator-5554 shell 'while [[ "$(getprop sys.boot_completed)" != "1" ]]; do sleep 1; done'
                      echo "Emulator booted"

            - name: Run Appium Server
              run: |
                  nohup appium > appium.log 2>&1 &
                  sleep 10  # Give Appium some time to start

            - name: Run Tests
              run: |
                  node project/githubAction.js

            - name: Upload Appium Log
              uses: actions/upload-artifact@v3
              with:
                  name: appium-log
                  path: appium.log
