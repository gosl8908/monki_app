name: Android Appium Tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: windows-latest
        env:
            TZ: 'Asia/Seoul'

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '14' # 원하는 Node.js 버전으로 변경할 수 있습니다.

            - name: Install Appium
              run: |
                  npm install -g appium
                  npm install

            - name: Start Appium Server
              run: |
                  Start-Process -NoNewWindow -FilePath "appium" -ArgumentList "--use-plugins device-farm" -PassThru | Wait-Process

            - name: Run Tests on Real Device
              run: |
                  echo "실제 디바이스에서 테스트를 실행합니다..."
                  node project/test.js

            - name: Upload Appium Log
              uses: actions/upload-artifact@v3
              with:
                  name: appium-log
                  path: appium.log
